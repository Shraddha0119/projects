<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPay Dummy Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f3f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .payment-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #4285F4; /* GPay blue */
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    h1 img {
      width: 40px;
      height: 40px;
    }

    input[type="text"], input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 25px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      margin-top: 15px;
    }

    button:hover {
      background-color: #3367d6;
    }

    .success-message {
      color: green;
      font-weight: bold;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyVO9LUWF81Ov6LZR50eDNu5rNFCpkn0LwYQ&s" alt="GPay Logo" />
      GPay Payment
    </h1>

    <input type="text" id="name" placeholder="Name" />
    <input type="number" id="amount" placeholder="Amount (₹)" />

    <button id="pay-btn">Pay Now</button>

    <div class="success-message" id="success-msg">
      Payment Successful! ✅
    </div>
  </div>

  <script>
    const payBtn = document.getElementById("pay-btn");
    const successMsg = document.getElementById("success-msg");

    payBtn.addEventListener("click", () => {
      const name = document.getElementById("name").value;
      const amount = document.getElementById("amount").value;

      if(name && amount) {
        successMsg.style.display = "block";
      } else {
        alert("Please enter Name and Amount!");
      }
    
    });
  </script>
</body>
</html>
