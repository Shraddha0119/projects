<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .payment-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #5f259f;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 25px;
      background-color: #5f259f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
     
      margin-top: 15px;
    }

    button:hover {
      background-color: #4c1f80;
    }

    .success-message {
      color: green;
      font-weight: bold;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Dummy Payment</h1>
    <div>

    <input type="text" id="name" placeholder="Name" />
    <input type="number" id="price" placeholder="price (₹)" />

    <button id="pay-btn">Pay Now</button>
    </div>

    <div class="success-message" id="success-msg">
      Payment Successful! ✅
    </div>
  </div>

  <script>

    
   
  </script>
</body>
</html>
